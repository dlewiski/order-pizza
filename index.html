<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to sustainable Pizza!</h1>
      </div>
      <form id="pizzaInput">
        <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" id="name">
        </div>
          <fieldset>
            <legend>Select your ingredients</legend>
            <div>
              <input type="checkbox" class="ingredient" id="onions" value="onions">
              <label for="onions">local onions</label>
            </div>
            <div>
              <input type="checkbox" class="ingredient" id="pepperoni" value="pepperoni">
              <label for="pepperoni">carbon neutral pepperoni (we plant 50 trees for every peice of pepperoni you selfishly order)</label>
            </div>
            <div>
              <input type="checkbox" class="ingredient" id="olives" value="olives">
              <label for="olives">local olives (from my olive tree in my back yard), you get two, three if you're really lucky</label>
            </div>
            <div>
              <input type="checkbox" class="ingredient" id="sausage" value="sausage">
              <label for="sausage">carbon neutral sausage (see pepperoni)</label>
            </div>
          </fieldset><br>
             <div class="form-group">
               <label for="size">Size</label>
               <select class="form-control" id="size">
                 <option>small</option>
                 <option>large</option>
               </select>
             </div>
         <button type="submit" class="btn btn-primary">Order Pizza!</button>

      </form><br>
      <div id="displayPizza">

      </div>

      <div id="ingredients">

      </div>
    </div>
  </body>
</html>
