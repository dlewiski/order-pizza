<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza</h1>
      </div>
      <form id="pizzaInput">
        <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" id="name">
        </div>
          <fieldset>
            <legend>Select your ingredients</legend>
            <div>
              <input type="checkbox" class="ingredient" id="onions" value="onions">
              <label for="onions">onions</label>
            </div>
            <div>
              <input type="checkbox" class="ingredient" id="pepperoni" value="pepperoni">
              <label for="pepperoni">pepperoni</label>
            </div>
            <div>
              <input type="checkbox" class="ingredient" id="olives" value="olives">
              <label for="olives">olives</label>
            </div>
            <div>
              <input type="checkbox" class="ingredient" id="sausage" value="sausage">
              <label for="sausage">sausage</label>
            </div>
          </fieldset><br>
             <div class="form-group">
               <label for="size">Size</label>
               <select class="form-control" id="size">
                 <option>small</option>
                 <option>large</option>
               </select>
             </div>
         <button type="submit" class="btn btn-primary">Order Pizza!</button>

      </form><br>
      <div id="displayPizza">

      </div>
    </div>
  </body>
</html>
